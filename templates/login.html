{% extends 'layout.html' %}

{% block style %}
  <link rel="stylesheet" href="{{url_for('static', filename='LoginBaground.css')}}">
{% endblock %}
{% block title %} Login {% endblock %}

{% block body %}


<div class="container" style="margin-top: 110px;">
  <center>

    <form  action="/login" method="post">

      <div class="card" style="width: 40rem; height: 19rem;">
        <div class="card-body">
          <h1 class="card-title">LOGIN</h1>

          {% if error %}
          <div class="alert alert-danger" role="alert">
            Incorrect Username or Password.
          </div>
          {% endif %}

          <div class="form-group">
              <input type="text" class="form-control"name="username" value="" placeholder="Username" style="width: 30rem;" required>
          </div>

          <div class="form-group">
              <input type="password" class="form-control" name="password" value="" placeholder="Password" style="width: 30rem;" required>
          </div>

          <button type="submit" class="btn btn-primary" name="button">Login</button>
        </div>
      </div>

    </form>
  </center>
</div>

{% endblock %}
