{% extends 'layout.html' %}

{% block style %}
  <link rel="stylesheet" href="{{url_for('static', filename='RegisterBaground.css')}}">
{% endblock %}

{% block title %}Register{% endblock %}

{% block body %}

<div class="container" style="margin-top: 110px;">
<center>

  <form  action="/register" method="post" style="width: 40rem; height: 19rem;">

    
        <h1 class="card-title">REGISTER</h1>

        <div class="form-group">
            <input type="text" class="form-control"name="username" value="" placeholder="Username" style="width: 30rem;" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control"name="email" value="" placeholder="Email" style="width: 30rem;" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" value="" placeholder="Password" style="width: 30rem;" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password_again" value="" placeholder="password Again" style="width: 30rem;" required>
        </div>

        <button type="submit" class="btn btn-primary" name="button">Register</button>


  </form>
</center>
</div>
{% endblock %}
